<head>
    <meta charset="UTF-8">

    <title>Para ti, mi amor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: manipulation;
        }

        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #intro-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
            padding: 0 20px;
        }

        #heart {
            font-size: clamp(3rem, 10vw, 5rem);
            animation: pulse 2s infinite, float 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #heart:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: fall linear infinite, blink 1s infinite alternate;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        @keyframes blink {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            display: flex;
            opacity: 1;
        }

        .message {
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            max-width: 90%;
            padding: 0 10px;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .prefix {
            margin-bottom: 10px;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            20% { color: #ff00ff; }
            40% { color: #0000ff; }
            60% { color: #ffff00; }
            80% { color: #ff6600; }
            100% { color: #ff1493; }
        }

        .hacker-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6;
            transition: all 0.1s;
        }

        .hacker-text.complete {
            animation: strongGlow 0.5s infinite alternate;
        }

        @keyframes strongGlow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 15px #fff, 0 0 25px #fff, 0 0 35px #ff00ff, 0 0 45px #ff00ff, 0 0 55px #ff00ff;
            }
        }

        .slide img {
            width: min(80vw, 300px);
            height: min(80vw, 300px);
            object-fit: contain;
            border-radius: 10px;
            margin: 10px 0;
            filter: drop-shadow(0 0 10px rgba(156, 39, 176, 0.7));
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .dot:hover {
            transform: scale(1.2);
        }

        .dot.active {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        /* Ajustes para pantallas muy peque帽as */
        @media (max-height: 500px) {
            .slide {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-content: center;
            }
            
            .message {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .slide img {
                width: min(40vh, 200px);
                height: min(40vh, 200px);
            }
        }

        /* Mejoras de accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
                #final-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ff4b7d, #ff77a9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 100, 150, 0.7);
            transition: all 0.3s ease;
        }

        #final-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 120, 160, 1);
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
           <source src="https://github.com/Baque2005/public-files/raw/refs/heads/main/2025/Si%20supieras%20lo%20que%20siento%20con%20mirarte%20-%20Gonzalo%20%C3%81vila%20(Lyrics)%20-%20Oldtimes.mp3" type="audio/mpeg">

  <script>
        // Configuraci贸n
        const phrases = [
            "Eres la estrella que ilumina mi universo  ",
            "Cada momento a tu lado es un regalo ",
            "Tu sonrisa es mi lugar favoritoわ",
            "Eres mi pensamiento favorito",
            "Contigo hasta el fin del universo",
            "Eres mi sue帽o hecho realidad ",
            "Te amo m谩s que a las estrellas ",
            "Y ahora... un detalle especial para ti "
        ];

        // Variables
        let currentSlide = 0;
        let slideInterval;
        const totalSlides = phrases.length;
        const starsContainer = document.getElementById('stars');
        const introScreen = document.getElementById('intro-screen');
        const heart = document.getElementById('heart');
        const bgMusic = document.getElementById('bg-music');
        const progressDots = document.getElementById('progress-dots');
        const slides = document.querySelectorAll('.slide');

        // Inicializaci贸n
        function init() {
            createProgressDots();
            preloadImages();
            setEventListeners();
        }

        // Crear puntos de progreso
        function createProgressDots() {
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.setAttribute('data-index', i);
                if (i === 0) dot.classList.add('active');
                progressDots.appendChild(dot);
            }
        }

        // Precargar im谩genes para mejor experiencia
        function preloadImages() {
            const images = document.querySelectorAll('.slide img');
            images.forEach(img => {
                const image = new Image();
                image.src = img.src;
            });
        }

        // Efecto hacker para el texto (simplificado para que salgan los emojis bien)
        function hackerEffect(element, finalText) {
            element.textContent = finalText;
        }

        // Crear estrellas que caen
        function createStars() {
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tama帽o aleatorio entre 1px y 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posici贸n aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * -100}px`;
                
                // Duraci贸n de animaci贸n aleatoria entre 5s y 15s
                const duration = Math.random() * 10 + 5;
                star.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Cambiar slide
        function showSlide(index) {
            // Validar 铆ndice
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            
            currentSlide = index;
            
            // Ocultar todos los slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Mostrar slide actual
            slides[index].classList.add('active');
            
            // Actualizar puntos de progreso
            document.querySelectorAll('.dot').forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            // Mostrar mensaje con emojis directamente
            const messageElement = document.querySelector(`#message${index + 1} .hacker-text`);
            hackerEffect(messageElement, phrases[index]);

            // Reiniciar el intervalo
            resetSlideInterval();
        }

        // Avanzar al siguiente slide
        function nextSlide() {
            showSlide((currentSlide + 1) % totalSlides);
        }

        // Retroceder al slide anterior
        function prevSlide() {
            showSlide((currentSlide - 1 + totalSlides) % totalSlides);
        }

        // Iniciar presentaci贸n
        function startPresentation() {
            introScreen.style.opacity = '0';
            setTimeout(() => {
                introScreen.style.display = 'none';
            }, 1000);
            
            createStars();
            showSlide(0);
            
            // Reproducir m煤sica
            bgMusic.volume = 0.3; // Volumen m谩s bajo para mejor experiencia
            bgMusic.play().catch(e => console.log("Autoplay bloqueado:", e));
            
            // Iniciar intervalo para cambiar slides autom谩ticamente
            resetSlideInterval();
        }

        // Reiniciar el intervalo de cambio de slides
        function resetSlideInterval() {
            if (slideInterval) clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 8000);
        }

        // Configurar event listeners
        function setEventListeners() {
            // Iniciar presentaci贸n al hacer clic en el coraz贸n
            heart.addEventListener('click', startPresentation);
            
            // Permitir clic en cualquier parte para avanzar
            document.addEventListener('click', (e) => {
                if (introScreen.style.display === 'none' && !e.target.classList.contains('dot')) {
                    nextSlide();
                }
            });
            
            // Navegaci贸n por teclado
            document.addEventListener('keydown', (e) => {
                if (introScreen.style.display === 'none') {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                }
            });
            
            // Navegaci贸n por puntos
            document.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    showSlide(index);
                });
            });
            
            // Ajustar tama帽o de im谩genes al cargar y al redimensionar
            window.addEventListener('load', adjustImages);
            window.addEventListener('resize', adjustImages);

            //  Redirigir al archivo "Mi sol.html" cuando se presione el bot贸n final
            const finalBtn = document.getElementById('final-btn');
            if (finalBtn) {
                finalBtn.addEventListener('click', () => {
                    window.location.href = "Mi sol.html";
                });
            }
        }

        // Ajustar tama帽o de im谩genes
        function adjustImages() {
            const images = document.querySelectorAll('.slide img');
            const size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.5, 300);
            
            images.forEach(img => {
                img.style.width = `${size}px`;
                img.style.height = `${size}px`;
            });
        }

        // Inicializar la aplicaci贸n
        init();
</script>
